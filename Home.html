<!DOCTYPE HTML>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="screen.css">
    </head>
    <body>
        <section class="unicycle">
            <figure class="frame">
                <span class="stem"></span>
                <span class="forkR"></span>
                <span class="forkL"></span>
                <span class="seat-post"></span>
                <span class="adjust"></span>
            </figure>
            <figure class="seat-group">
                <span class="seat-post"></span>
                <span class="seat"></span>
            </figure>
            <figure class="base">
                <div class="wheel"></div>
                <div class="pedals">
                    <div class="inside"></div>
                    <div class="outside"></div>
                    <span class="crankR">
                        <div class="pedal"></div>
                    </span>
                    <span class="crankL">
                        <div class="pedal"></div>
                    </span>
                </div>
                <span class="rim"></span>
                <span class="center">
                    <div class="hub"></div>
                    <div class="spokeL1"></div>
                    <div class="spokeL2"></div>
                    <div class="spokeL3"></div>
                    <div class="spokeL4"></div>
                    <div class="spokeL5"></div>
                    <div class="spokeL6"></div>
                    <div class="spokeL7"></div>
                    <div class="spokeL8"></div>
                    <div class="spokeR1"></div>
                    <div class="spokeR2"></div>
                    <div class="spokeR3"></div>
                    <div class="spokeR4"></div>
                    <div class="spokeR5"></div>
                    <div class="spokeR6"></div>
                    <div class="spokeR7"></div>
                    <div class="spokeR8"></div>
                </span>
            </figure>
            <span class="shadow"></span>
        </section>      
    </body>

</html>
